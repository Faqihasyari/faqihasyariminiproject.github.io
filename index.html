<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Persegi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>Welcome to Kalkulator luas dan keliling Persegi</h1>
        <h4>Sebuah web untuk menghitung luas dan keliling persegi</h4>
        <img src="assets/PERSEGI.png">
        
        
        <label for="sideLength">Masukkan Panjang Sisi:</label>
        <input type="number" id="sideLength" placeholder="Masukkan panjang sisi">
        
        <button onclick="hitungLuas()">Hitung Luas</button>
        <button onclick="hitungKeliling()">Hitung Keliling</button>
        
        <div id="result"></div>
    </div>

    <script src="Javascript/ok.js"></script>
</body>
</html>
